        <script>
            // Location data
            const locations = [{"name": "Hong Kong", "lat": 22.3193, "lon": 114.1694, "institution": "Hong Kong University of Science and Technology", "degree": "BSc in Environmental Science", "years": "2015 - 2019", "story": "\n            Where my journey began. This is where I first discovered my passion for \n            understanding human-environment interactions and the power of geospatial \n            analysis to address environmental challenges. The vibrant city and coastal \n            ecosystems provided a rich context for learning about urban environmental issues.\n        "}, {"name": "Berkeley, California", "lat": 37.8715, "lon": -122.273, "institution": "University of California, Berkeley", "degree": "Master of Landscape Architecture (MLA)", "years": "2021 - 2023", "story": "\n            At UC Berkeley, I deepened my understanding of urban forests, microclimate \n            modeling, and how environmental planning can create more equitable and \n            sustainable cities. Working with Prof. Iryna Dronova opened new doors \n            to remote sensing and GeoAI research. The Bay Area's diverse landscapes \n            and progressive environmental policies provided endless research opportunities.\n        "}, {"name": "Austin, Texas", "lat": 30.2849, "lon": -97.7341, "institution": "The University of Texas at Austin", "degree": "PhD in Geography", "years": "2023 - Present", "story": "\n            Currently pursuing my PhD in the GISense Lab with Prof. Yuhao Kang. \n            Here, I'm developing data-driven GeoAI approaches to understand environmental \n            processes, urban sustainability, and climate resilience. Austin has become \n            my home for exploring the frontiers of geospatial science. The city's rapid \n            growth and environmental challenges provide a living laboratory for my research.\n        "}, {"name": "Minneapolis, Minnesota", "lat": 44.9778, "lon": -93.265, "institution": "ACSP 2025 Conference", "degree": "Conference Presentation", "years": "October 2025", "story": "\n            My first ACSP conference! Presented my research on urban forests and \n            microclimate modeling in the \"Advanced Methods for Environmental Science\" session. \n            Visited Prof. Yao-Yi Chiang's lab at University of Minnesota and connected \n            with the planning community. The Mill City Museum and Minneapolis Institute \n            of Art were highlights of the visit. The city's commitment to green infrastructure \n            was inspiring.\n        "}];
            
            // Function to update sidebar
            function updateSidebar(locationData) {
                const sidebar = document.getElementById('sidebar');
                sidebar.innerHTML = `
                    <div class="marker-icon">üìç</div>
                    <h2>${locationData.name}</h2>
                    <h3>${locationData.institution}</h3>
                    <div class="years">${locationData.years}</div>
                    <p><strong>${locationData.degree}</strong></p>
                    <div class="story">${locationData.story}</div>
                `;
            }
            
            // Add click listeners to all markers
            setTimeout(function() {
                const markers = document.querySelectorAll('.leaflet-marker-icon');
                markers.forEach((marker, index) => {
                    marker.addEventListener('click', function() {
                        if (locations[index]) {
                            updateSidebar(locations[index]);
                        }
                    });
                });
            }, 1000);
        </script>

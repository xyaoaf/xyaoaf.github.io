u003e\n            Currently pursuing my PhD in the GISense Lab with Prof. Yuhao Kang. \n            Here, I'm developing data-driven GeoAI approaches to understand environmental \n            processes, urban sustainability, and climate resilience. Austin has become \n            my home for exploring the frontiers of geospatial science.\n        ","\u003cb style='font-size:16px;'\u003eMinneapolis, Minnesota\u003c\u002fb\u003e\u003cbr\u003e\u003cbr\u003e\n            \u003cb\u003eACSP 2025 Conference\u003c\u002fb\u003e\u003cbr\u003e\n            October 2025\u003cbr\u003e\u003cbr\u003e\n            My first ACSP conference! Presented my research on urban forests and \n            microclimate modeling, visited Prof. Yao-Yi Chiang's lab at University \n            of Minnesota, and connected with the planning community. The Mill City \n            Museum and Minneapolis Institute of Art were highlights of the visit.\n        "],"hovertemplate":"%{customdata}\u003cextra\u003e\u003c\u002fextra\u003e","lat":{"dtype":"f8","bdata":"4JwRpb1RNkBkO99Pje9CQGKh1jTvSD5AsAPnjCh9RkA="},"lon":{"dtype":"f8","bdata":"UPwYc9eKXEC28\u002f3UeJFewJf\u002fkH77bljAKVyPwvVQV8A="},"marker":{"color":"rgb(255, 127, 80)","line":{"color":"white","width":2},"size":14,"symbol":"circle"},"mode":"markers","name":"","showlegend":false,"type":"scattergeo"}],                        {"template":{"data":{"histogram2dcontour":[{"type":"histogram2dcontour","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.2222222222222222,"#7201a8"],[0.3333333333333333,"#9c179e"],[0.4444444444444444,"#bd3786"],[0.5555555555555556,"#d8576b"],[0.6666666666666666,"#ed7953"],[0.7777777777777778,"#fb9f3a"],[0.8888888888888888,"#fdca26"],[1.0,"#f0f921"]]}],"choropleth":[{"type":"choropleth","colorbar":{"outlinewidth":0,"ticks":""}}],"histogram2d":[{"type":"histogram2d","colorbar":{"outlinewidth":0,"ticks":""},"colorscale":[[0.0,"#0d0887"],[0.1111111111111111,"#46039f"],[0.
